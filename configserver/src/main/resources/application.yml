spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Hiroki111/java-microservice-config.git
          # NOTE: Use credentials for real-world projects.
          #       Currently, Hiroki111/java-microservice-config is a public repo, but it should be a private repo if it's used for a real-world project.
          # username: Hiroki111
          # password: ${GITHUB_TOKEN} # Store GITHUB_TOKEN as an environment variable or a Kubernetes secret.
          #                            # This is a token, not a GitHub password.
          #                            # Go to GitHub → Settings → Developer Settings → Personal access tokens → Fine-grained tokens.
          #                            # Under Permissions, find Repository contents and check read-only.
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8071
