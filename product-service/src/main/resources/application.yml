server:
  port: 8081

spring:
  application:
    name: "product-service"
  profiles:
    active: "default"
  data:
    web:
      pageable:
        max-page-size: 10000
  datasource:
    url: jdbc:postgresql://localhost:5432/product-service-db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: secret
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
