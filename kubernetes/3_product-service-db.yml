apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service-db
  template:
    metadata:
      labels:
        app: product-service-db
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "secret"
            - name: POSTGRES_DB
              value: "product-service-db"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-db
spec:
  selector:
    app: product-service-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
