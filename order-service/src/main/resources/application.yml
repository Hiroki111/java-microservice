server:
  port: 8082

spring:
  application:
    name: order-service
  profiles:
    active: default
  datasource:
    url: jdbc:postgresql://localhost:5433/order-service-db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: secret
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: optional:configserver:http://localhost:8071/
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

management:
  endpoints:
    web:
      exposure:
        include: "*"
